<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <linkhref="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Product preview card component</title>
</head>

<body>
    <div class="card-container">
        <div class="card">
            <img src="imgs/image-product-desktop.jpg" class="desktop" alt="product-image">
            <img src="imgs/image-product-mobile.jpg" class="mobile" alt="product-image">
            <div class="info">
                <span class="product-type">Perfume</span>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <span class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</span>
                <div class="price">
                    <span class="current"> $149.99</span>
                    <span class="old"> $169.99</span>
                </div>
                <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
            </div>

        </div>
    </div>
</body>

</html>
